        function renderList(data) {
            const list = document.getElementById('listView');
            list.innerHTML = '';
            data.forEach(h => {
                const div = document.createElement('div');
                div.className = "card p-4 bg-white rounded-xl shadow-sm border border-gray-200 cursor-pointer active:bg-indigo-50 transition dark:bg-gray-800 dark:border-gray-700 dark:text-white";
                div.innerHTML = `<span class="font-bold text-indigo-600 mr-3 text-lg dark:text-indigo-400">${h.id}</span> ${h.title}`;
                div.onclick = () => showHymn(h);
                list.appendChild(div);
            });
        }

        function filterHymns() {
            const query = document.getElementById('searchBar').value.toLowerCase().trim();
            
            if (query === "") {
                renderList(hymns);
                return;
            }

            let filtered = hymns.filter(h => 
                h.title.toLowerCase().includes(query) || h.id.toString() === query
            );

            filtered.sort((a, b) => {
                if (a.id.toString() === query) return -1;
                if (b.id.toString() === query) return 1;
                return 0;
            });

            renderList(filtered);
        }

        function showHymn(h) {
            document.getElementById('hymnTitle').innerText = h.id + ". " + h.title;
            document.getElementById('hymnLyrics').innerText = h.lyrics;
            document.getElementById('detailView').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function goBack() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('searchBar').value = '';
            renderList(hymns);
        }

        function toggleDarkMode() {
            document.getElementById('body-tag').classList.toggle('dark-mode');
            // åŒæ—¶åˆ‡æ¢Tailwindçš„æš—é»‘æ¨¡å¼
            document.documentElement.classList.toggle('dark');
        }

        // Load list on start
        renderList(hymns);
    </script>
</body>
</html>
